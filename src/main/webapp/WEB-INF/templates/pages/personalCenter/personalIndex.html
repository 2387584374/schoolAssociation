<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>个人中心</title>
		<link rel="stylesheet" type="text/css" th:href="@{/static/css/personalCenter.css}" />
		<link rel="stylesheet" th:href="@{/static/css/index.css}" type="text/css"/>
		<link th:href="@{/static/css/infoManagement.css}" rel="stylesheet" type="text/css">
	</head>
	<body>
	<div style="position: fixed;width: 100%;height: 130px; top: 0">
		<div id="hearder2" class="clearfix" >
			<div class="logo">
				<img th:src="@{/static/img/schoolBadge.jpg}">
			</div>
			<div class="logo-name">学生个人中心</div>
		</div>
		<div id="menu-box" class="clearfix">
			<ul>
				<li><a th:href="@{/}">首页</a></li>
				<li><a th:href="@{/activity/activity}">学院活动</a></li>
				<li><a th:href="@{/clubIntroduce/clubIntroduce}">社团中心</a></li>
				<li><a th:href="@{/applications/applications}">活动申请</a></li>
				<li><a th:href="@{/SortingTheUrl/infoManagement}">信息管理分院</a></li>
				<li><a th:href="@{/SortingTheUrl/architecturalEngineering}">建筑工程分院</a></li>
				<li><a th:href="@{/SortingTheUrl/buildingDesign}">建筑设计分院</a></li>
				<li><a th:href="@{/SortingTheUrl/architecturalEquipment}">建筑设备分院</a></li>
			</ul>
		</div>
	</div>
	<div id="Man_img" style="margin-top: 130px"><img th:src="@{/static/img/personHome.jpg}"/></div>
		<div id="infors">
			<div class="navigation">
				<ul>
					<li><a href="javaScript:void(0)">基本信息</a></li>
					<li><a th:href="@{|/personalCenter/myActivity/${session.userinfo.number}|}">我的活动</a></li>
					<li><a th:href="@{/personalCenter/myClub}">我的社团</a></li>
					<li><a th:href="@{/personalCenter/myEmail}">我的收件箱</a></li>
					<li><a th:href="@{/personalCenter/activity}">可参加活动</a></li>
					<li><a th:href="@{/personalCenter/schedule}">活动申请进度查询</a></li>
				</ul>
			</div>
			<div class="personal">
					<div class="heads"><h1>个人基本信息</h1></div>	
					<div class="pocentes">
						<table width="100%" height="200px" align="center">
							<tr>
								<td>院系:<input disabled="disabled"type="text" th:value="${session.userinfo.branchCourts}"></td>
								<td>专业:<input disabled="disabled"type="text" th:value="${session.userinfo.major}"></td>
								<td>班级:<input disabled="disabled"type="text" th:value="${session.userinfo.classGrade}"></td>
							</tr>
							<tr>
								<td>学号:<input disabled="disabled"type="text" th:value="${session.userinfo.number}"></td>
								<td>姓名:<input disabled="disabled"type="text" th:value="${session.userinfo.userName}"></td>
								<td>账号:<input disabled="disabled"type="text" th:value="${session.userinfo.name}"></td>
							</tr>
						</table>
					</div>
					<div class="poends">
						<div class="index1-right300">
							<div class="title-box">活动推荐
						        <a href="#" class="title-more">
						            <img th:src="@{/static/img/more.gif}">
						        </a>
						    </div>
						</div>
						<div id="act_end" th:each="infors,activeinfoStat:${activeInform}" th:if="${activeinfoStat.count} <=4">
							<span th:text="${infors.informTime}"></span><br/>
							<a href="" th:text="${infors.informName}"></a><br/>
						</div>
					</div>
			</div>
		</div>
	<div style="margin-top: 20px; text-align: center;width: 100%;height: 50px;background-color: #b9c0c2;">
		<p style=" padding-top: 18px;color: #0aa6d6;font-family: 华文隶书;font-size: 20px;text-align: center;">贵州建设职业技术学院"第十六届技能文化艺术节网页设计参赛作品"</p>
	</div>
	</body>
</html>
