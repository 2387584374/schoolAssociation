<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/5.13.0/css/all.css">
    <link rel="stylesheet" th:href="@{/static/css/login.css}">
</head>
<body style="background-image: url(http://139.224.189.89:8080/schoolAssociation/static/img/login.jpg)">
<div class="login">
    <div id="login_box">
        <h2>登录</h2>
        <form id="forms" th:action="@{/management/managementLogin}" method="post">
        <div id="form">
            <div id="input_box">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input class="in" name="username" type="text" placeholder="账号"/>
            </div>
            <div id="input_box">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input class="in" name="password" type="password" placeholder="密码"/>
            </div>
        </div>
        <button type="submit" id="loginButton">登录</button><br>
        </form>
    </div>
</div>
</body>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    let errorUser = [[${errorUser}]];
    let errorUsers = [[${errorUsers}]];

    if(errorUser == "false"){
        alert("用户名不存在");
    }

    if(errorUsers == "false"){
        alert("无权限或密码错误");
    }
    /*]]>*/
</script>
</html>
